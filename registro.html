<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - CUALLI COMERCIO</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    
    <style>
        /* --- CSS --- (Mismos estilos) */
        :root {
            --primary-color: #388E3C; 
            --secondary-color: #2E7D32; 
            --text-color: #333;
            --background-color: #E8F5E9; 
            --card-background: #DCEDC8; 
            --border-color: #A5D6A7;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--background-color);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        .register-card {
            background-color: var(--card-background);
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 8px 30px rgba(46, 125, 50, 0.2);
            width: 100%;
            max-width: 450px;
            text-align: center;
        }

        .company-name {
            font-size: 1.8em;
            font-weight: 700;
            color: var(--secondary-color);
            margin-bottom: 5px;
        }

        .instruction-text {
            font-size: 1em;
            color: var(--secondary-color);
            opacity: 0.8;
            margin-bottom: 30px;
        }

        .form-group {
            text-align: left;
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            font-size: 0.9em;
            color: var(--text-color);
            margin-bottom: 5px;
            font-weight: 600;
        }

        .form-group input {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            font-size: 1em;
            box-sizing: border-box;
            transition: border-color 0.3s, box-shadow 0.3s;
        }

        .form-group input:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(56, 142, 60, 0.25);
            outline: none;
        }

        .register-button {
            width: 100%;
            padding: 15px;
            background-color: var(--secondary-color);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.1s;
            margin-top: 15px;
        }

        .register-button:hover {
            background-color: #1B5E20;
        }
        
        .register-button:active {
            transform: translateY(1px);
        }

        .login-link a {
            font-size: 0.9em;
            color: var(--primary-color);
            text-decoration: none;
            display: block;
            margin-top: 20px;
            transition: color 0.3s;
        }

        .login-link a:hover {
            text-decoration: underline;
            color: #1B5E20;
        }
    </style>
</head>
<body>
    <div class="register-card">
        <div class="header">
            <p class="company-name">CUALLI COMERCIO</p>
            <p class="instruction-text">Crea tu cuenta para empezar a gestionar tus pedidos.</p>
        </div>
        
        <form action="registro_exitoso.html" method="GET"> 
            <div class="form-group">
                <label for="nombre">Nombre(s)</label>
                <input type="text" id="nombre" name="nombre" placeholder="Juan" required>
            </div>
            <div class="form-group">
                <label for="apellidos">Apellidos</label>
                <input type="text" id="apellidos" name="apellidos" placeholder="Pérez López" required>
            </div>
            <div class="form-group">
                <label for="email">Correo Electrónico</label>
                <input type="email" id="email" name="email" placeholder="juan.perez@dominio.com" required>
            </div>
            <div class="form-group">
                <label for="password">Contraseña</label>
                <input type="password" id="password" name="password" placeholder="Mínimo 8 caracteres" required minlength="8">
            </div>
            
            <button type="submit" class="register-button">Registrarse</button>
        </form>
        
        <div class="login-link">
            <p>¿Ya tienes cuenta? <a href="index.html">Iniciar Sesión</a></p>
        </div>
    </div>
</body>
</html>
